<!DOCTYPE html>
<html lang="en">

<head>
<link rel="stylesheet" type="text/css" href="video.css">
<script src="vid.js"></script>
  <title>Muski Day</title>

</head>
<body>

  <a name="top"></a>

    <!-- add a logo in the top left corner -->
      <div class="logo" style="position: fixed; left: 20px; top: 20px; transform: rotate(-1deg);">
        <a href="#top">
          <img src="logo.png" alt="logo" style="width: 100px; height: 80px;">
        </a>
      </div>
      
    <!-- put a heading above the slider -->
    <div class="heading">
        <h1 style="padding: 9%; padding-bottom: 0%; margin-bottom: -1%;">Muski Day Time Capsule :)</h1>
        <h5 style="padding-bottom: 0%;">2024 - 2027</h5>
        <h3 style="margin-bottom: -3%;"> " </h3>
    </div>
  

    <script type="text/javascript">
      var opacity=0;
      var intervalID=0;
      window.onload=fadeout;
          function fadeout(){
              setInterval(hide, 200);
          }
      function hide(){
          var body=document.getElementsByID("fade");
          opacity =
      Number(window.getComputedStyle(body).getPropertyValue("opacity"))
        
              if(opacity>0){
                  opacity=opacity-0.1;
                          body.style.opacity=opacity
              }
              else{
                  clearInterval(intervalID);
              }
          }
  </script>

 
<!-- Create slider template with 5 slides-->
<section id="slider">
  <input type="radio" name="slider" id="s1" checked onclick="changeText('s1')">
  <input type="radio" name="slider" id="s2" onclick="changeText('s2')">
  <input type="radio" name="slider" id="s3" onclick="changeText('s3')">
  <input type="radio" name="slider" id="s4" onclick="changeText('s4')">

  <!-- Put video within the slides -->
  <label for="s1" id="slide1">
    <div id="video1container">
        <p>This video will be available on June 15, 2024.</p>
    </div>
</label>
  <label for="s2" id="slide2">
    <div id="video2container">
        <p>This video will be available on June 15, 2025.</p>
    </div>
</label>
<label for="s3" id="slide3">
    <div id="video3container">
        <p>This video will be available on June 15, 2026.</p>
    </div>
</label>
<label for="s4" id="slide4">
    <div id="video4container">
        <p>This video will be available on June 15, 2027.</p>
    </div>
</label>
</section>

<!-- Put a video decription in a text box below the video that changes depending on which video is being viewed -->
<div class="video-description">
    <h3 id="header">"EK JANAM"</h3>
</div>


</body>
</html>
